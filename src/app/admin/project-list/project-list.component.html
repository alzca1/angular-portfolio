<div class="container m-2" *ngFor="let contact of contacts">
    <div class="card" >
      <div class="card-body">
        <h5 class="card-title">Name {{ contact.fullName }}</h5>
        <p><small>{{contact.email}}</small></p>
        <p class="card-text"> {{contact.message}}
        </p>
      </div>
    </div>
  </div>
